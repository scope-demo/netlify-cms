name: Scope tests

on: [push]

jobs:
  tests:
    env:
      SCOPE_DSN: ${{ secrets.SCOPE_DSN }}
      CI: true
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install dependencies
        run: yarn
      - name: Bootstrap
        run: yarn bootstrap
      - name: Run unit tests
        run: yarn test:unit
      - name: Build demo
        run: yarn build:demo
      - name: Run e2e tests
        run: yarn test:e2e:run
